<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <svg class="yellow-top">
            <use href="symbol-defs.svg#yellow-top"></use>
        </svg>

        <!-- forms -->

        <div class="forms">
            <h1 class="heading">Reach out to us!</h1>
            <input class="input" placeholder="Your name*" type="text">
            <input class="input" placeholder="Your e-mail*" type="text">
            <textarea class="text-area" placeholder="Your message*" name="" id="" cols="30" rows="10"></textarea>
            <button class="send-button">Send message</button>
        </div>

        <!-- map -->

        <section class="map">
            <svg class="yellow-map">
                <use href="symbol-defs.svg#yellow-map"></use>
            </svg>
            <svg class="purple-map">
                <use href="symbol-defs.svg#purple-map"></use>
            </svg>
        </section>
    </main>

    <!-- footer -->

    <footer>
        <div class="purple-footer">
            <div>
                <svg class="purple-footer-svg">
                    <use href="symbol-defs.svg#purple-footer"></use>
                </svg>
            </div>
            <div class="social-media">
                <svg class="icon">
                    <use href="symbol-defs.svg#linkedin"></use>
                </svg>
                <svg class="icon">
                    <use href="symbol-defs.svg#twitter"></use>
                </svg>
                <svg class="icon">
                    <use href="symbol-defs.svg#facebook"></use>
                </svg>
                <svg class="icon">
                    <use href="symbol-defs.svg#pinterest"></use>
                </svg>
            </div>
        </div>

        <!-- social media -->

        <div class="footer-right-circles">
            <svg class="green-footer">
                <use href="symbol-defs.svg#green-footer"></use>
            </svg>
            <svg class="yellow-footer">
                <use href="symbol-defs.svg#yellow-top"></use>
            </svg>
        </div>

    </footer>
    <script src="script.js"></script>
</body>

</html>
